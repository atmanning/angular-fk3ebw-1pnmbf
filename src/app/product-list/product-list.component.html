<div *ngFor="let product of products">

<h3>
<a [title]="product.name + ' details'">
{{ product.name }}
</a>
</h3>
<p *ngIf="product.description; else noDesc">
Description: {{ product.description }}
</p>

<!-- see https://ultimatecourses.com/blog/angular-ngif-else-then -->
<ng-template #noDesc>
  -- no description --
</ng-template><br/>

<button type="button" (click)="share(product.name)">
Share
</button>

<!-- display alerts for expensive products-->
<app-product-alerts
  [product]="product">
</app-product-alerts>

</div>
